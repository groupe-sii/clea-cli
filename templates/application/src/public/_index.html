<!doctype html>
<html ng-app="<%= slugifiedName %>" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= appName %></title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1976D2" />
    <meta name="apple-mobile-web-app-title" content="Make it Progressive" />
    <link rel="apple-touch-icon" href="assets/launcher/launcher-128x128.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/launcher/launcher-128x128.png" />
    <meta name="msapplication-TileColor" content="#1976D2" />
  </head>

  <body>
    <ui-view></ui-view>
  </body>
</html>
